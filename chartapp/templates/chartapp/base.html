{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'chartapp/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body style="background-color: whitesmoke;">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <nav class="navbar shadow-sm navbar-expand-sm navbar-dark sticky-top" style="background-color: #001f48;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <div class="d-flex">
            <h3 style="color:rgb(253, 78, 78);">Cha</h3>
            <h3 style="color: rgb(121, 121, 250);">rtS</h3>
            <h3 style="color: rgb(255, 255, 89);">ite</h3>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'all-projects' %}">All Projects</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">{{ user.username }}</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'tryout' %}">Demo</a></li>
            {% endif %}
          </ul>
          <ul class="navbar-nav ms-auto me-2">
            {% if user.is_authenticated %}
              <button class="btn btn-primary m-1">
                <a class="text-white text-decoration-none" href="{% url 'logout' %}">Logout</a>
              </button>
            {% else %}
              <button class="btn btn-primary m-1">
                <a class="text-white text-decoration-none" href="{% url 'login' %}">Login</a>
              </button>
              <button class="btn btn-primary m-1">
                <a class="text-white text-decoration-none" href="{% url 'signup' %}">Register</a>
              </button>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

  </body>
</html>
